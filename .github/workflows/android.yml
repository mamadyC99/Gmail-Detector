# COMPILADOR AUTOMÃTICO DE GMAIL DETECTOR
# 
# Este cÃ³digo compila tu app Android automÃ¡ticamente
# y te permite descargar la APK lista para instalar

name: Build Gmail Detector APK

# CuÃ¡ndo ejecutar: cada vez que hagas push
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Usar mÃ¡quina virtual Ubuntu (gratis en GitHub)
    runs-on: ubuntu-latest

    steps:
    # PASO 1: Descargar tu cÃ³digo del repositorio
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    # PASO 2: Instalar Java 11 (requerido para Android)
    - name: â˜• Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    # PASO 3: Crear script gradlew (Android necesita esto)
    - name: ğŸ”§ Create gradlew wrapper
      run: |
        echo '#!/bin/sh' > gradlew
        echo 'exec gradle "$@"' >> gradlew
        chmod +x gradlew

    # PASO 4: Instalar Gradle (herramienta de compilaciÃ³n)
    - name: ğŸ“¦ Setup Gradle
      uses: gradle/gradle-build-action@v2

    # PASO 5: Compilar la APK de debug
    - name: ğŸ”¨ Build Debug APK
      run: |
        echo "ğŸš€ Empezando compilaciÃ³n..."
        ./gradlew assembleDebug --stacktrace
        echo "âœ… CompilaciÃ³n completada"

    # PASO 6: Verificar que la APK se creÃ³
    - name: ğŸ” Verify APK exists
      run: |
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "âœ… APK encontrada: $(ls -lh app/build/outputs/apk/debug/app-debug.apk)"
        else
          echo "âŒ APK no encontrada"
          find . -name "*.apk" -type f
          exit 1
        fi

    # PASO 7: Subir APK para descarga
    - name: ğŸ“¤ Upload Gmail Detector APK
      uses: actions/upload-artifact@v3
      with:
        name: gmail-detector-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    # PASO 8: Mostrar informaciÃ³n de la APK
    - name: ğŸ“Š APK Info
      run: |
        echo "ğŸ‰ APK de Gmail Detector lista para descargar!"
        echo "ğŸ“ Nombre: gmail-detector-apk"
        echo "ğŸ“± Para instalar:"
        echo "   1. Descargar APK de artifacts"
        echo "   2. Transferir a mÃ³vil"
        echo "   3. Activar 'Instalar apps desconocidas'"
        echo "   4. Instalar APK"
        echo "   5. Configurar permisos de notificaciÃ³n"
